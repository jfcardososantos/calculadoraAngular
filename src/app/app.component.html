<div class="centralization">
<section>
  <div class="calculadora">

    <h1></h1>

    <div id="display">{{ inputDisplay }}</div>
    <!-- <input type="text" value="{{inputDisplay}}" maxlength="4"> -->


    <div class="lines">
      <div class="line">
        <button id="opers" (click)="limpar()">{{c}}</button>
        <button id="opers" (click)="alternador()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
          <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z"/>
        </svg></button>
        <button id="opers"(click)="percent()">%</button>
        <button id="igu" (click)="operador('/')">/</button>
      </div>
      <div class="line">
        <button class="num" (click)="numeral(7)">7</button>
        <button class="num" (click)="numeral(8)">8</button>
        <button class="num" (click)="numeral(9)">9</button>
        <button id="igu" (click)="operador('*')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></button>
      </div>
      <div class="line">
        <button class="num" (click)="numeral(4)">4</button>
        <button class="num" (click)="numeral(5)">5</button>
        <button class="num" (click)="numeral(6)">6</button>
        <button id="igu" (click)="operador('-')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg></button>
      </div>
      <div class="line">
        <button class="num" (click)="numeral(1)">1</button>
        <button class="num" (click)="numeral(2)">2</button>
        <button class="num" (click)="numeral(3)">3</button>
        <button id="igu" (click)="operador('+')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg></button>
      </div>
      <div class="line">
        <button class="num zero" (click)="numeral(0)">0</button>
        <button class="num" (click)="numeral('.')">.</button>
        <button id="igu" (click)="ingual()">=</button>
      </div>
    </div>
  </div>
</section>
</div>
